title: "Nirmalya Brahma"      # Site title
description: "Showcasing my research, CV, and more." # Short description
author: 
  name: ""                # Your name
  avatar: "/assets/images/avatar.png" # Path to your profile picture
  bio: "PhD Student at McGill University." # Short bio
  location: "Montreal, Canada"
  email: "nirmalya.brahma@mail.mcgill.ca"
  links:                           # Social links
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/yourusername"
    - label: "Twitter"
      icon: "fab fa-twitter"
      url: "https://twitter.com/yourusername"

# Theme settings
theme: jekyll-theme-minimal  # Use Minimal Mistakes theme
permalink: pretty                  # Clean URLs
# timezone: "America/Toronto"        # Adjust for your location

# Navigation menu
nav:
  - name: "Home"
    url: "/"
  - name: "Research"
    url: "/research/"
  - name: "About Me"
    url: "/about/"
  - name: "CV"
    url: "/cv/"

# Plugins
plugins:
  - jekyll-seo-tag                 # SEO optimization
  - jekyll-sitemap                 # Sitemap generation
  - jekyll-feed                    # RSS feed generation

# Social sharing (optional)
social:
  - name: "twitter"
    url: "https://twitter.com/yourusername"
  - name: "github"
    url: "https://github.com/yourusername"

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Defaults for posts and pages
defaults:
  - scope:
      path: ""                    # All files
      type: "posts"
    values:
      layout: "single"            # Default layout for posts
  - scope:
      path: ""                    # All files
      type: "pages"
    values:
      layout: "page"              # Default layout for pages

# Custom settings for Minimal Mistakes
minimal_mistakes_skin: "default"  # Choose a skin (e.g., "default", "dark", "air")
header:
  image: "/assets/images/header.jpg" # Path to header image
footer:
  links:
    - label: "Privacy Policy"
      url: "/privacy-policy/"
    - label: "Terms of Service"
      url: "/terms/"

# # Analytics (optional)
# google_analytics: "UA-XXXXXXXX-X"

